services:
  cache:
    build: ./crates/cache
    container_name: cache
    networks:
      - oreonet

  logger:
    build: ./crates/logger
    container_name: logger
    environment:
      DATABASE_URL: "${DATABASE_URL}"
      BOT_TOKEN: "${BOT_TOKEN}"
    networks:
      - oreonet

  bot:
    build: ./crates/bot
    container_name: bot
    networks:
      - oreonet

networks:
  oreonet:
    driver: bridge
    name: oreonet
